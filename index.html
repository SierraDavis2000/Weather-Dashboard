<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class ="container-fluid">
            <div class="row">
                <!--Search input-->
                <div>
                    <h2 class = "form-title">Enter a City Name:</h2>
                    <div class="input-group mb-3">
                        <input type="text" id="city" class="form-control">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="searchCity">
                                <i class="fas fa-search" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <!--Search Results-->
                    <div class="list-group"><a class="list-group-item list-group-item-action" href="#" data-btn-num="1"></a></div>
                    <div class=" col-md-8">
                        <div class="row p-2">
                            <div class="card">
                                <!-- Current Weather Card -->
                                <div class="card-body"></div>
                            </div>
                        </div>
                        <div class="row">
                            <h4>5-Day Forecast:</h4>
                        </div>
                        <!-- Five Day Card -->
                        <div id="weeklyForecast" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
        
        </div>
    </main>
    <script src="https://kit.fontawesome.com/1cc5977b2c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   
    <script src="script.js"></script>
</body>
</html>
